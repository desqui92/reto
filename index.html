<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    </head>
    <body>
        <section class="c-section-one">
            <h1 class="c-section-one__title">Gradie</h1>
            <h2 class="c-section-one__subtitle">Beautiful gradients in seconds.</h2>
        </section>
        <section class="c-secion__two">
            <form class="c-form">
                <h1 class="c-form__title"></h1>
                <label class="c-form__label" for="email">Email</label>
                <input class="c-form__input" id="email" name="email" type="email">
                <label class="c-form__label" for="password">Password</label>
                <input class="c-form__input" id="password" name="password" type="password">
                <input class="c-form__checkbox" type="checkbox">
                <p class="c-form__paragraph ">By creating an account, you agree to the <b class="c-form__bold">Terms & Conditions</b></p>
                <input class="c-form__submit" type="submit">
            </form>
        </section>
    </body>
</html>

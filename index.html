<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
        />
        <title>Form</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body class="c-body">
            <main class="c-grid">
                <section class="c-section c-section--bgcolor-blue">
                    <!-- header  -->
                        <h1 class="c-section__title">Gradie</h1>
                        <h2 class="c-section__subtitle">
                            Beautiful gradients in seconds.
                        </h2>

                    <img class="c-section__picture" src="images/Phone-illustration.png" alt="">

                </section>

                <section class="c-section c-section--bgcolor-white">
                    <form class="c-form">
                        <!-- title form  -->
                        <h1 class="c-form__title">Login</h1>

                        <!-- user data  -->
                            <label class="c-form__label" for="email"
                                >Email</label
                            >
                            <input
                                class="c-form__input"
                                id="email"
                                name="email"
                                type="email"
                                placeholder="john@example.com"
                            />

                            <label class="c-form__label" for="password"
                                >Password</label
                            >
                            <input
                                class="c-form__input"
                                id="password"
                                name="password"
                                type="password"
                                minlength="8"
                                placeholder="At least 8 characters"
                            />

                        <!-- terms  -->

                            <label class="c-form__terms" for="terms">

                                <input
                                class="c-form__checkbox"
                                type="checkbox"
                                id="terms"
                                />

                                <p class="c-form__paragraph">
                                    By creating an account, you agree to the
                                    <a href="#" class="c-form__bold"
                                        >Terms & Conditions.</a>
                                </p>
                            </label>
                            <button class="c-form__submit_btn" type="submit">
                                Create an Account
                            </button>
                    </form>
                </section>
            </main>
        <!-- fix  -->
    </body>
</html>
